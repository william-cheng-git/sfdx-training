# app-trigger.yml in the app-repo/.github/workflows/
name: Trigger Remote Deployment
on:
  workflow_dispatch:
    inputs:
      ENVIRONMENT:
        description: Target deployment environment
        required: true
        type: choice
        options:
          - Dev
          - Prod
      TEST_LEVEL:
        description: Deployment Test Level
        required: true
        type: choice
        options:
          - NoTestRun
          - RunLocalTests
          - RunAllTestsInOrg

jobs:
  trigger_deploy:
    uses: william-cheng-git/sfdx-deployment/.github/workflows/deploy.yml@main
    with:
      BRANCH_NAME: ${{ github.ref_name }}
      TEST_LEVEL: ${{ inputs.TEST_LEVEL }}
      SF_USERNAME: omegawill@creative-otter-5qmme6.com
      ENVIRONMENT: ${{ inputs.ENVIRONMENT }}
    secrets:
      SF_SERVER_KEY: ${{ secrets.SF_SERVER_KEY }}
      SF_CONSUMER_KEY: ${{ secrets.SF_CONSUMER_KEY }}
